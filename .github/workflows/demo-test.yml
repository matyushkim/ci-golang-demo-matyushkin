name: ci-golang-demo-matyushkin

on:
    push:
      branches:
        - main

jobs:
    my_setup_lint_test:
        runs-on: ubuntu-latest

        steps:
            - name: Git clone my repo
              uses: actions/checkout@v4

            - name: Set up Go
              uses: actions/setup-go@v4
              with:
                go-version: '1.20'

            - name: golangci-lint
              uses: golangci/golangci-lint-action@v3
            
            - name: test_make_test
              run: make test
            
            - name: test_make_test
              run: make build